<mat-sidenav-container class="example-container">
    <mat-sidenav *ngIf="isValidRoute" #drawer mode="side">
      <mat-toolbar color="primary" style="height: 100px ;">
        <div class="toolbar-content" style="text-align: center">
            <div class="menu-item">
        <div>{{userName}}</div>
        <div>{{userMO}}</div>
        <div>{{userAdd}}</div>
        </div>
        </div>

      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="close()" routerLink="/dashboard">Dashboard</a>
        <a mat-list-item (click)="close()" routerLink="/features">Extra Features</a>
        <a mat-list-item (click)="close()" routerLink="/subscription">My Subscription</a>
        <a mat-list-item (click)="close()" routerLink="/rateus">Rate Us</a>
        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar *ngIf="isValidRoute" color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>MilkWala</span>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
